<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>프린터</title>
</head>
<body>
<div>
    출력물 : <input id="input_data1" type="text"><br>
    장수 : <input id="input_num1" type="text">
    <button type="button" class="btn_print1">출력</button>
</div>
<hr>
<div>
    출력물 : <input id="input_data2" type="text"><br>
    장수 : <input id="input_num2" type="text">
    <button type="button" class="btn_print2">출력</button>
</div>
<hr>
<div class="result">

</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="./queue.js"></script>
<script src="./printer.js"></script>
<script>
    var printer = new Printer();
    var input_data_1 = $('#input_data1');
    var input_num_1 = $('#input_num1');
    var input_data_2 = $('#input_data2');
    var input_num_2 = $('#input_num2');

    $('.btn_print1').on('click', function (e) {
        printer.insert(input_data_1.val(), Number(input_num_1.val()));

        printerCall();
    });

    $('.btn_print2').on('click', function (e) {
        printer.insert(input_data_2.val(), Number(input_num_2.val()));

        printerCall();
    });
</script>
<script>
    async function printerCall() {
        var response = await printer.process();

        var ul = $('<ul>');
        for (var i=0; i<response.length; i++) {
            $('<li>').text(response.data).appendTo(ul);
        }
        $('.result').append(ul);   
    }
</script>
</body>
</html>
